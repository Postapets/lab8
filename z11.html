
<html>
<head>
    <title>lab8</title>
    <form name="inform">
        <fieldset>
            <legend>Ex1</legend>
            <p><label for="name1"> Number: </label> <input type="text" name="name1" id="name1" ></p>
            <p><input type="submit" value="Check" onclick=check(getElementById('name1').value)></p>
        </fieldset>
        <fieldset>
            <legend>Ex2</legend>
            <p><label for="name2"> Temp: </label> <input type="text" name="name2" id="name2" ></p>
            <p><input type="submit" value="Check" onclick=check2(getElementById('name2').value)></p>
        </fieldset>
        <fieldset>
            <legend>Ex3</legend>
            <p><label for="name3"> Date </label> <input type="text" name="name3" id="name3" ></p>
            <p><input type="submit" value="Convert" onclick=conv(getElementById('name3').value)></p>
        </fieldset>
        <fieldset>
            <legend>Ex4</legend>
            <p><label for="name"> Login </label> <input type="text" name="name" id="name" ></p>
            <p><label for="pas"> Password </label> <input type="text" name="pas" id="pas" ></p>
            <p><input type="submit" value="Convert" onclick=reg(getElementById('name').value,getElementById('pas').value)></p>
        </fieldset>


    </form>
</head>
<body>
</body>
</html>

<script>
    //регулярное выражение для набора цифр с плюсом или минусом, жесткое сравнение с нулл
function check(str) {
    if(str.match("^-?\\+?[1-9]\\d?$") === null) alert ("Not ok");
    else alert("Ok")
}


function check2(str) {
    //регулярное выражения для температуры, сформировано и проверено с помощью regexp()
    var reg1  =  new RegExp( "^-?\\+?[1-9]\\d?$" );
    if(reg1.test(str)) alert ("Ok");
    else alert("Not ok");
    if(reg1.exec(str)  === null) alert ("Not ok");
    else alert("Ok")
}

function conv(str) {
    //регулярное выражения для даты, сформировано также с использованием regexp()
    var reg2  =  new RegExp( "^(\\d{2})/(\\d{2})/(\\d{4})$" );
    //месяц и день меняются местами
    alert(str.replace(reg2, "$2\.$1\.$3"))
}


function reg(name,pas) {
    //регулярное выражения для логина и пароля, проверяются отдельно, вслучае двойного совпадения выдается сообщение об успехе
    var regname  =  new RegExp( "^user_[A-Z]{4}$" );
    var regpas  =  new RegExp( "^[a-z]{4,}$" );
    if(!regname.test(name)) alert ("Login is not ok");
    if (!regpas.test(pas)) alert ("Password is not ok");
    if (regpas.test(pas) && regname.test(name)) alert ("Passed");
}
</script>
